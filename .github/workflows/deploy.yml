name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch name if different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create config.js from template
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node -e "const fs = require('fs'); const config = { GEMINI_API_KEY: process.env.GEMINI_API_KEY }; fs.writeFileSync('config.js', 'const CONFIG = ' + JSON.stringify(config) + ';');"

      - name: Remove .gitignore to include config.js in upload
        run: rm .gitignore
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
